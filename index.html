<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buzzer Buttons</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .btn {
      display: inline-block;
      background-color: #222;
      color: #fff;
      border: 2px solid #444;
      padding: 20px 40px;
      margin: 20px;
      font-size: 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
      border-color: #666;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a href="https://sweetbomb77.github.io/buzzer1" class="btn">Buzzer 1</a>
  <a href="https://sweetbomb77.github.io/buzzer2" class="btn">Buzzer 2</a>
  <a href="https://sweetbomb77.github.io/buzzer3" class="btn">Buzzer 3</a>
  <a href="https://sweetbomb77.github.io/orders" class="btn">Orders</a>

</body>
</html>
